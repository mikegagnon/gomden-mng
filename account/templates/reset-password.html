{% extends "layout.html" %}
{% block title %}Reset password - {{ styled_domain_name }}{% endblock %}
{% block content %}
<main role="main" class="container">
<form action="{{ url_for('account_blueprint.do_password_reset', token=token) }}" method="post">

    <p>
      Reset password for {{ email }}
    </p>

    {% if message %}
      <div class="alert alert-warning" role="alert">
        <p>{{ message }}</p>
      </div>
    {% endif %}

    <div class="mb-3">
      <label for="password">New password</label>
      <div class="input-group">
        <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required>
        <input type="password" class="form-control" name="password2" id="password2" placeholder="Password (again)" required>
      </div>
    </div>
    
    <div><button type="submit" class="btn btn-primary">Reset password</button></div>

    {{ form.csrf_token }}

</form>
</main>

{% endblock %}
